<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Progress in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <div class="number">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Html</h2>
            </div>
        </div>
        <div class="card">
            <div class="box">

                        <circle cx="70" cy="70" r="70"></circle>

                    </svg>
                    <div class="number">
                        <h2>85<span>%</span></h2>
                    </div>
                </div>
                <h2 class="text">Css</h2>
            </div>
        </div>
        <div class="card">

                <div class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>

                    <div class="number">

                    </div>
                </div>
                <h2 class="text">JavaScript</h2>
            </div>

    </div>
</body>
</html>
